name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build iOS App
      run: xcodebuild -project "Rilabs UITesting".xcodeproj -scheme "Rilabs UITesting" -destination "platform=iOS Simulator,name=iPhone 11 Pro"
